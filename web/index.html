<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="dm.css">
    <meta name="viewport" content="user-scalable=no, initial-scale=0, width=device-width" />
    <link rel="manifest" href="/manifest.json">
    <title>A Direct Message</title>
    <meta name="theme-color" content="#000000">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="directMessage.js"></script>
    <link rel="shortcut icon" href="/images/icons/iconRed512.png" type="image/x-icon">
</head>

<body onload="loaded()">
    <!-- <h1 id="info_acc" class="info">Accel Reading:</h1>
    <h1 id="info_off" class="info">Offset:</h1>
    <h1 id="info_hea" class="info">Heading:</h1> -->
    <div id="page">

            <div id="popup">
                    <img id="popupGraphic" src="images/align device.png">
                    <img id="popupIcon" src="images/message icon white.png">
                    <h1 id="popupTitle">Align device north</h1>
                </div>


        <img id="qMark" src="images/question icon.png">
        <div id="chatParent">
            <div class="message sent">test 1</div>
            <div class="message receive">test 2</div>
            <div class="message sent">test 3</div>
            <div class="message receive">test 4</div>
            <div class="message sent">test 5</div>
        </div>


        <div id="dialParent">
                <div id='pipParent'>
                    </div>
            <img id="dial" src="./images/comapss for app.png">
        </div>
        <div id="buttonModeEmpty" class="buttonMode"> 
            <img id="buttonEmpty" src="images/message icon white.png">
        </div>
        <div id="buttonModeOpen" class="buttonMode">   
            <div id="openBackground">
                <input type="text" id="openTextbox" class="tbBlack" placeholder="Say something..."/> 
                <img id="buttonOpen" src="images/message icon white.png">
            </div>
        </div>
        <div id="buttonModeLoaded" class="buttonMode">
            <img id="editButton" src="images/editIcon.png">
            <img id="buttonLoaded" src="images/message icon.png">

        </div>

    </div>

    <script>
            if('serviceWorker' in navigator) {
              navigator.serviceWorker
                       .register('/sw.js')
                       .then(function() { console.log("Service Worker Registered"); });
            }
            </script>
</body>
